<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Basvuru Formu</title>
    <link rel="Website Icon" href="./logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img src="1.jpg" alt="FBI Logo" class="logo">
        <h1 class="baslik">__________________________FBI Alım Formu__________________________</h1>
        <form id="application-form">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" placeholder="Bir cevap girin" required>
            </div>
            <div class="form-group">
                <label for="age">Yaşınız:</label>
                <input type="number" id="age" name="age" placeholder="Bir cevap girin" required>
            </div>
            <div class="form-group">
                <label for="discord">Discord Kullanıcı Adınız:</label>
                <input type="text" id="discord" name="discord" placeholder="Bir cevap girin" required>
            </div>
            <div class="form-group">
                <label for="experience">Deneyiminiz:</label>
                <textarea id="experience" name="experience" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="hostage-scenario">Bir FBI ajanı olarak görev yaparken, bir rehine durumuyla karşılaştınız. Hangi adımları izlersiniz ve neden?</label>
                <textarea id="hostage-scenario" name="hostageScenario" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="criminal-interrogation">Bir suçluyu sorgularken hangi teknikleri kullanırsınız ve neden?</label>
                <textarea id="criminal-interrogation" name="criminalInterrogation" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="teamwork-experience">Bir ekip içinde nasıl çalışırsınız? Lütfen önceki deneyimlerinizden örnekler verin.</label>
                <textarea id="teamwork-experience" name="teamworkExperience" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="leadership-skills">Liderlik becerileriniz hakkında ne düşünüyorsunuz? Örneklerle açıklayınız.</label>
                <textarea id="leadership-skills" name="leadershipSkills" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="stress-management">Stresli bir durumda nasıl tepki verirsiniz? Örneklerle açıklayınız.</label>
                <textarea id="stress-management" name="stressManagement" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="moral-dilemmas">Etik bir ikilemle karşılaştığınızda nasıl bir yol izlersiniz? Örneklerle açıklayınız.</label>
                <textarea id="moral-dilemmas" name="moralDilemmas" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="cyber-security">Siber güvenlik konusunda ne kadar bilginiz var? Kendi sözlerinizle açıklayınız.</label>
                <textarea id="cyber-security" name="cyberSecurity" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="investigation-skills">Bir suçu araştırırken hangi yöntemleri kullanırsınız? Örneklerle açıklayınız.</label>
                <textarea id="investigation-skills" name="investigationSkills" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="physical-fitness">Fiziksel olarak kendinizi nasıl değerlendirirsiniz? Fitness seviyenizi açıklayınız.</label>
                <textarea id="physical-fitness" name="physicalFitness" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="decision-making">Acil bir durumda hızlı karar verme yeteneğinizi nasıl değerlendirirsiniz? Örneklerle açıklayınız.</label>
                <textarea id="decision-making" name="decisionMaking" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="legal-knowledge">Hukuk bilgisi açısından kendinizi nasıl değerlendirirsiniz? Hangi alanlarda bilginiz var?</label>
                <textarea id="legal-knowledge" name="legalKnowledge" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="conflict-resolution">Çatışma çözme becerileriniz hakkında ne düşünüyorsunuz? Örneklerle açıklayınız.</label>
                <textarea id="conflict-resolution" name="conflictResolution" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="multitasking">Birden fazla görevi aynı anda yönetme yeteneğinizi nasıl değerlendirirsiniz?</label>
                <textarea id="multitasking" name="multitasking" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="communication-skills">İletişim becerilerinizi nasıl değerlendirirsiniz? Örneklerle açıklayınız.</label>
                <textarea id="communication-skills" name="communicationSkills" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="technology-skills">Teknolojiye ne kadar hakimsiniz? Hangi programları veya sistemleri kullanabiliyorsunuz?</label>
                <textarea id="technology-skills" name="technologySkills" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="ethics-integrity">Bir FBI ajanı olarak etik ve dürüstlük konularında ne kadar titizsiniz? Örneklerle açıklayınız.</label>
                <textarea id="ethics-integrity" name="ethicsIntegrity" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="prioritization">Görevleri önceliklendirme konusunda nasıl bir yaklaşım izlersiniz?</label>
                <textarea id="prioritization" name="prioritization" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="time-management">Zaman yönetimi becerilerinizi nasıl değerlendirirsiniz? Örneklerle açıklayınız.</label>
                <textarea id="time-management" name="timeManagement" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="cultural-awareness">Farklı kültürlerle çalışmaya ne kadar açıksınız? Örneklerle açıklayınız.</label>
                <textarea id="cultural-awareness" name="culturalAwareness" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="motivation">Bir FBI ajanı olarak sizi motive eden nedir?</label>
                <textarea id="motivation" name="motivation" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="adaptability">Değişen koşullara ne kadar hızlı uyum sağlarsınız? Örneklerle açıklayınız.</label>
                <textarea id="adaptability" name="adaptability" placeholder="Bir cevap girin" required></textarea>
            </div>
            <div class="form-group">
                <label for="problem-solving">Sorun çözme becerilerinizi nasıl değerlendirirsiniz? Örneklerle açıklayınız.</label>
                <textarea id="problem-solving" name="problemSolving" placeholder="Bir cevap girin" required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
